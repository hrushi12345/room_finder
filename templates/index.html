<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Hotels</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center h-screen flex justify-center items-center" style="background-image: url('/static/background_image.jpg');">

    <!-- Navbar -->
    <nav class="bg-black bg-opacity-70 text-white fixed top-0 left-0 w-full p-4 flex justify-between items-center">
        <div class="text-lg font-bold">Room Finder System</div>
        <div class="space-x-6">
            {% if session['user_id'] %}
                <a href="/index" class="hover:underline">Home</a>
                <a href="/logout" class="hover:underline">Logout</a>
                <a href="/booking_details" class="hover:underline">Booking Details</a>
            {% else %}
                <a href="/" class="hover:underline">Home</a>
                <a href="/login" class="hover:underline">Login</a>
                <a href="/register" class="hover:underline">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- Search Form -->
    <div class="flex items-center justify-center flex-grow">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-center text-2xl font-bold mb-4">Search for Hotels</h2>

            <form action="{{ url_for('recommend') }}" method="POST">
                <div class="mb-3">
                    <label for="region_name" class="block font-medium">Region Name</label>
                    <select id="region_name" name="region_name" class="w-full p-2 border rounded" required>
                        <option value="">Select Region</option>
                        {% for region in region_list %}
                        <option value="{{ region }}">{{ region }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="accommodation_type" class="block font-medium">Accommodation Type</label>
                    <select id="accommodation_type" name="accommodation_type" class="w-full p-2 border rounded">
                        <option value="">Any</option>
                        <option value="Entire home/apt">Entire home/apt</option>
                        <option value="Private room">Private room</option>
                        <option value="Shared room">Shared room</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="max_cost" class="block font-medium">Max Cost</label>
                    <input type="number" class="w-full p-2 border rounded" id="max_cost" name="max_cost" placeholder="Enter max price">
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Search</button>
            </form>
        </div>
    </div>

</body>
</html>
