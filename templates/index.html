<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Hotels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    
<!-- ðŸ”¹ Navbar with Logout Button -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Hotel Recommender</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-danger text-white" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Search for Recommended Hotels</h2>

    <form action="{{ url_for('recommend') }}" method="POST" class="card p-4 shadow-lg">
        <div class="mb-3">
            <label for="hotel_name" class="form-label">Hotel Name</label>
            <select id="hotel_name" name="hotel_name" class="form-select" required>
                <option value="">Select Hotel</option>
                {% for hotel in hotel_list %}
                <option value="{{ hotel }}">{{ hotel }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="accommodation_type" class="form-label">Accommodation Type</label>
            <select id="accommodation_type" name="accommodation_type" class="form-select">
                <option value="">Any</option>
                <option value="Entire home/apt">Entire home/apt</option>
                <option value="Private room">Private room</option>
                <option value="Shared room">Shared room</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="max_cost" class="form-label">Max Cost</label>
            <input type="number" class="form-control" id="max_cost" name="max_cost" placeholder="Enter max price">
        </div>

        <button type="submit" class="btn btn-primary w-100">Search</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
