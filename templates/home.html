<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Finder System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('static/background_image.jpg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-box {
            font-size: 24px;
            font-weight: bold;
            margin: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            transition: 0.3s;
        }
        .welcome-box:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            {% if session['user_id'] %}
                <a href="/index">Home</a>
                <a href="/booking">Booking Details</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/">Home</a>
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            {% endif %}
        </div>
    </div>
    
    <div class="content">
        <div class="welcome-box">
            <h1>Welcome to Room Finder System</h1>
            <p>Find the best rooms based on your preferences.</p>
        </div>
    </div>
</body>
</html>
